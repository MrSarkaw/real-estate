<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <div class="w-11/12 mx-auto px-3">
        <header class="flex py-8 items-center justify-between">
            <div class="flex  items-center space-x-40">
                <p class="text-2xl font-bold">RealEstate</p>
                <div class="text-sm space-x-14">
                    <a class="text-blue-600 border-b-2 border-blue-600 pb-1">Search</a>
                    <a class="text-gray-600" href="">About</a>
                    <a class="text-gray-600" href="">Help</a>
                    <a class="text-gray-600" href="">RealEstate Agents</a>
                    <a class="text-gray-600" href="">Blog</a>
                </div>
            </div>
            <div class="flex items-center space-x-12">
                <button>
                    <i class="fas fa-heart text-gray-400"></i>
                </button>
                <img src="https://image.tmdb.org/t/p/w235_and_h235_face/blKKsHlJIL9PmUQZB8f3YmMBW5Y.jpg" class="rounded-full h-8 w-8 object-cover" alt="">
            </div>
        </header>

        <div class="flex items-center justify-between">
            <div class="flex items-center p-2 py-3 bg-[#f3f3f3] rounded-xl text-gray-500">
                <i class="fas fa-search"></i>
                <input type="text" class="bg-transparent focus:outline-none px-3 text-sm" placeholder="Enter an Address, city or Zip code">
            </div>
            <div class="flex items-center p-2 py-3 bg-[#f3f3f3] rounded-xl text-gray-700 font-bold">
                <select name="" id="" class="bg-transparent focus:outline-none px-3 text-xs">
                    <option value="">For Sale</option>
                </select>
            </div>

            <div class="flex items-center p-2 py-3 bg-[#f3f3f3] rounded-xl text-gray-700 font-bold">
                <select name="" id="" class="bg-transparent focus:outline-none px-3 text-xs">
                    <option value="">Type: House</option>
                </select>
            </div>

            <div class="flex items-center p-2 py-3 bg-[#f3f3f3] rounded-xl text-gray-700 font-bold">
                <select name="" id="" class="bg-transparent focus:outline-none px-3 text-xs">
                    <option value="">Min Price: $500k</option>
                </select>
            </div>

            <div class="flex items-center p-2 py-3 bg-[#f3f3f3] rounded-xl text-gray-700 font-bold">
                <select name="" id="" class="bg-transparent focus:outline-none px-3 text-xs">
                    <option value="">Max Price: $500k</option>
                </select>
            </div>

            <div class="flex items-center p-2 py-3 bg-[#f3f3f3] rounded-xl text-gray-700 font-bold">
                <select name="" id="" class="bg-transparent focus:outline-none px-3 text-xs">
                    <option value="">Floor area: 60m</option>
                </select>
            </div>

            <div class="flex items-center p-4 py-2 bg-[#f3f3f3] rounded-xl text-gray-500">
                <button>
                    <i class="fas fa-cog"></i>
                    more
                </button>
            </div>

        </div>
    </div>
</body>
</html>
